</head>
<body id="page_container">
  <div class="transition"></div>
  <div id="header">
    <nav id="title_icon">
      <a href="/steven-speck" class="image_wrapper">
        <img id="selfie" src="../images/selfie.jpg" href="/steven-speck" title="My face!">
      </a>
      <a href="/steven-speck" id="desktop" title="My name!">STEVEN SPECK</a>
      <a href="/steven-speck" id="mobile" title="My name!">STEVEN</a>
    </nav>
    <nav id="nav_headers">
      <a href="/steven-speck/pages/posts">Posts</a>
      <a href="/steven-speck/pages/tools">Tools</a>
      <a href="/steven-speck/pages/contact">Contact</a>
    </nav>
    <div class="dropdown">
      <input id="dropcheck" type="checkbox">
      <label for="dropcheck" id="dropbtn"><img src="../images/Hamburger_icon.svg"></label>
      <div id="dropdown-content">
        <a href="/steven-speck">Home</a>
        <a href="/steven-speck/pages/posts">Posts</a>
        <a href="/steven-speck/pages/tools">Tools</a>
        <a href="/steven-speck/pages/contact">Contact</a>
      </div>
    </div>
  </div>
  <div class="transition"></div>
  <div id="page_content">  
    <p id="update_time"></p>
      <div id="post_content">
        <hr>
        <h1>
          Your Powerlifting Twin
        </h1>
        <h2>released 12/20/2023</h2>
        <fieldset id="input_table">
          <legend>Input Powerlifting Numbers Here:</legend>
          <div id="numerical_inputs">
            <label for="squat">Squat</label>
            <input type="number" value="200" id="squat"/>
            <label for="bench">Bench</label>
            <input type="number" value="100" id="bench"/>
            <label for="deadlift">Deadlift</label>
            <input type="number" value="300" id="deadlift"/>
          </div>
          <div id="selector_inputs">
            <input type="radio" id="ungendered" name="gender" value="ungendered" checked/>
            <label for="ungendered">Ungendered</label>
            <input type="radio" id="male" name="gender" value="male"/>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"/>
            <label for="female">Female</label>
          </div>
          <button id="search">Search</button>
        </fieldset>
        <div id="top_ten_matches"></div>
      <hr>
      </div>
  </div>
  <div id="footer">
    <p>est. 2023</p>
  </div>
  </div>
  <script src="../app.js"></script>
</body>
