<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steven Speck | Arithmetic Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="../images/selfie.jpg">
  <link rel="stylesheet" href="../arithmetic_game.css">
</head>
<body id="page_container">
  <div class="transition"></div>
  <div id="header">
    <nav id="title_icon">
      <a href="/steven-speck" class="image_wrapper">
        <img id="selfie" src="../images/selfie.jpg" href="/steven-speck" title="My face!">
      </a>
      <a href="/steven-speck" id="desktop" title="My name!">STEVEN SPECK</a>
      <a href="/steven-speck" id="mobile" title="My name!">STEVEN</a>
    </nav>
    <nav id="nav_headers">
      <a href="#">Posts</a>
      <a href="/steven-speck/pages/tools">Tools</a>
      <a href="/steven-speck/pages/contact">Contact</a>
    </nav>
    <div class="dropdown">
      <input id="dropcheck" type="checkbox">
      <label for="dropcheck" id="dropbtn"><img src="../images/Hamburger_icon.svg"></label>
      <div id="dropdown-content">
        <a href="/steven-speck">Home</a>
        <a href="#">Posts</a>
        <a href="/steven-speck/pages/tools">Tools</a>
        <a href="/steven-speck/pages/contact">Contact</a>
      </div>
    </div>
  </div>
  <div class="transition"></div>
  <div id="page_content">  
    <p id="update_time"></p>
    <div id="post_content">
      <hr>
      <h1>Arithmetic Game</h1>
      <menu class="inputs">
        <fieldset>
          <legend>Problem Type:</legend>
        
          <div>
            <input type="radio" id="addition" name="drone" value="Addition" checked />
            <label for="addition">Addition</label>
          </div>
        
          <div>
            <input type="radio" id="subtraction" name="drone" value="Subtraction" />
            <label for="subtraction">Subtraction</label>
          </div>
        
          <div>
            <input type="radio" id="multiplication" name="drone" value="Multiplication" />
            <label for="multiplication">Multiplication</label>
          </div>

          <div>
            <input type="radio" id="division" name="drone" value="Division" />
            <label for="division">Division</label>
          </div>
        </fieldset>
        <li class="inputs_section"><input type="number" pattern="[0-9]*" value="30"></input> to <input type="number" pattern="[0-9]*" value="30"></input> by
          <input type="number" pattern="[0-9]*" value="30"></input> to <input type="number" pattern="[0-9]*" value="30"></input>
        </li>
        <li class="inputs_section"><input type="checkbox"><p>No Negatives</p></li>
        <li class="inputs_section">
          <p>Time: </p>
          <input type="number" pattern="[0-9]*" value="30">
          <select>
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
          </select>
        </li>
      </menu>
    <hr>
    </div>
  </div>
  <div id="footer">
    <p>est. 2023</p>
  </div>
  </div>
  <script src="../app.js"></script>
</body>
</html>
